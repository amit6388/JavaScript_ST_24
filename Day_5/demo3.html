<!DOCTYPE html>
<html lang="en">
<head> 
    <style>
        div{

            margin: 100px auto;
        }
#main{
    height: 200px;
    width: 500px;
    background-size: 100% 100%;
    border: 10px solid red;
}
.s-img{
    height: 100px;
    width: 100px;
    margin: 5px;
    background-size: 100% 100%;
    border: 4px solid black;
}
    </style>
</head>
<body>
   <center>
    <div>
        <img id="main" src="images/a.jpg"> 
   <div>
    <img class="s-img" onmouseover="gallery(this)" src="images/a.jpg" alt="">
    <img class="s-img" onmouseover="gallery(this)" src="images/b.jpg" alt="">
    <img  class="s-img" onmouseover="gallery(this)" src="images/c.jpg" alt="">
   </div>
    </div>
   </center>
    <script>
 function gallery(sImg){
   var main= document.getElementById("main");
   main.src=sImg.src;
 }
   
    </script>
  
</body>
</html>
