<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <input type="text" id="input1" />  
   
  <input type="submit" onclick="check()" value="check"/>
  

  <script>
    function check(){
       var input1=document.getElementById("input1");
         if(input1.value.length==6){
        input1.style.border="2px solid green";
        input1.style.borderRadius="10px";
       }else{
        input1.style.border="2px solid red";
        input1.style.borderRadius="10px";
       }
    }
  </script>
</body>
</html>
